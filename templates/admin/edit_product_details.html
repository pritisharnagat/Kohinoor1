{% extends "admin_base.html" %}
  {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>

    <style>
        #prodpreview,
        #backpreview,
        #leftpreview,
        #rightpreview {
            display: flex;
            flex-wrap: wrap;
        }
        #prodpreview img,
        #backpreview img,
        #leftpreview img,
        #rightpreview img {
            max-width: 100%;
            max-height: 200px;
            margin: 5px;
        }
    </style>

</head>
<body>
  <div class="page-wrapper compact-wrapper dark-sidebar" id="pageWrapper">
    <div class="page-body-wrapper">
      <div class="page-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="card p-3">  

              <h2 class="mb-5">Update Product</h2>
              <form action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                
                  <div class="col-md-12">
                    <div class="row d-flex">
                      
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="title">Title:</label>
                      <input type="text" class="form-control" id="title" name="title" value="{{ seller.title }}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="seller_sku">Seller SKUId:</label>
                      <input type="text" class="form-control" id="SKUId" name="SKUId" value="{{ seller.SKUId }}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="brand_name">Brand:</label>
                      <input type="text" class="form-control" id="brand" name="brand" value="{{ seller.brand }}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="color">Color:</label><br>
                      <input type="text" class="form-control" id="colour" name="colour" value="{{ seller.colour }}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="title">Category</label><br>
                      <input type="text" class="form-control" id="category" name="category" value="{{ seller.category }}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="seller_sku">Product Type</label>
                      <input type="text" class="form-control" id="product_type" name="product_type" value="{{ seller.product_type }}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="brand_name">Sub Category</label>
                      <input type="text" class="form-control" id="sub_category" name="sub_category" value="{{ seller.sub_category }}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="color">Product ID</label>
                      <input type="text" class="form-control" id="product_id" name="product_id" value="{{ seller.product_id }}">
                    </div>
                  </div>
                  
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="brand_name">Quantity</label>
                      <input type="text" class="form-control" id="quantity" name="quantity" value="{{ seller.quantity }}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="brand_name">Description</label>
                      <textarea class="form-control" id="description" name="description">{{ seller.description }}</textarea>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="brand_name">Product Instructions</label>
                      <textarea class="form-control" id="product_instruction" name="product_instruction">{{ seller.product_instruction }}</textarea>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="brand_name">Bullet Points</label>
                      <textarea class="form-control" id="bullet_point" name="bullet_point">{{ seller.bullet_point }}</textarea>
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="brand_name">Product Story </label>
                      <textarea class="form-control" id="product_story" name="product_story">{{ seller.product_story }}</textarea>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="brand_name">Special Feature  </label>
                      <textarea class="form-control" id="special_feature" name="special_feature">{{ seller.special_feature }}</textarea>
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-group m-1">
                      <label for="brand_name">Product Material  </label>
                      <input type="text" class="form-control" id="product_material" name="product_material">{{ seller.product_material }}
                    </div>
                  </div>
                  





                    </div>
                  </div>


                  <div class="col-md-12">
                    <!-- Add other fields as needed -->
                    <button type="submit" class="btn btn-primary w-100 mt-3">Update</button>
                </div>
              

                  

                
              </form>

    <script>
      function previewImage(event, previewId) {
        var input = event.target;
        var previewsContainer = document.getElementById(previewId);
  
        previewsContainer.innerHTML = '';
    
        if (input.files && input.files.length > 0) {
          for (var i = 0; i < input.files.length; i++) {
            var reader = new FileReader();
            var filePreview = document.createElement(input.accept.includes("image") ? 'img' : 'video');
            filePreview.style.maxWidth = '100%';
            filePreview.style.maxHeight = '200px';
            filePreview.style.margin = '5px';
    
            reader.onload = function (e) {
              filePreview.src = e.target.result;
              if (input.accept.includes("video")) {
                filePreview.controls = true;
                filePreview.loop = true;
              }
              previewsContainer.appendChild(filePreview);
            };
            reader.readAsDataURL(input.files[i]);
          }
        }
      }
    </script>
</body>
</html>
{% endblock %}
