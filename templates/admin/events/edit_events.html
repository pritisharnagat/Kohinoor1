{% extends 'admin_base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
</head>
<body>
    <div class="page-wrapper compact-wrapper dark-sidebar" id="pageWrapper">
        <div class="page-body-wrapper">
            <div class="page-body">
                <div class="title-header">Edit Event</div>
                <div class="card">
                    <div class="row m-1">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div id="headings">
                                <div class="row form-row">
                                    <div class="form-group mt-2 col-md-6">
                                        <label>Event Name</label>
                                        <input type="text" class="form-control" name="event_name" value="{{ event.event_name }}">
                                    </div>
                                </div>
                                <div class="form-group mt-2">
                                    <label>Event Date</label>
                                    <input type="date" class="form-control" name="event_date" value="{{ event.event_date }}">
                                </div>
                                <div class="form-group mt-2">
                                    <label>Discount on Event</label>
                                    <input type="number" class="form-control" name="event_discount" step="0.01" min="0" max="100" value="{{ event.event_discount }}">
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary mt-5" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
