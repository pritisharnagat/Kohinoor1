<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Seller Product</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        /* Add spacing between table cells and header cells */
        table {
            border-collapse: separate;
            border-spacing: 10px; /* Adjust the value as needed */
        }

        th, td {
            padding: 10px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
    <div>
        <h3>Approve Products</h3>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    
                    <th>title</th>
                   
                    {% comment %} <th>Action</th> {% endcomment %}
                </tr>
            </thead>
            <tbody>
              
                <tr>
                    <td>{{ blog.title }}</td>
                    <td>{{blog.content1}}</td>
                    <td>{{blog.content2}}</td>
                    <td>
                    <img src="{{ blog.image1.url }}" alt="{{ blog.title }} Image" style="height:150px">
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rs4/wEEjXhz6W5xupJNCiB/T8XPboFOEvVKDO9Ag5zI4MawUO+KVeqp0YHj5bEXl" crossorigin="anonymous"></script>

    
</body>
</html>
