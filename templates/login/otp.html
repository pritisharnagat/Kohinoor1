<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'assets1\images\logos\vr_main.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets1\images\logos\vr_main.png' %}" type="image/x-icon">
    <title>OTP VALIDATION</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap scss -->
    <link
      id="rtl-link"
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/bootstrap.css' %}"
    />

    <!-- font-awesome scss -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets\css\font-awesome.css' %}"
    />

    <!-- feather icon scss -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/feather-icon.css' %}"
    />

    <!-- animation scss -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/animate.css' %}"
    />

    <!-- slick scss -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/slick/slick.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/slick/slick-theme.css' %}"
    />

    <!-- Theme css -->
    <link
      id="color-link"
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/landing-page.css' %}"
    />

    <style>
      /*
* Prefixed by https://autoprefixer.github.io
* PostCSS: v8.4.14,
* Autoprefixer: v10.4.7
* Browsers: last 4 version
*/

      body {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .customer_register {
        width: 100%;
        height: 100%;
      }

      .from-left-section {
        width: 100%;
        border: 2px solid rgb(255, 255, 255);

        height: 100%;
        padding: 0;
        margin: 0;
      }

      .vr-logo img {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        width: 250px;
        padding: 20px;
      }

      .left-section-animation {
        display: -webkit-box;

        display: -ms-flexbox;

        display: flex;
        width: 450px;
        /* padding-top: 70px; */
        /* margin-top: 149px; */
        margin-left: 84px;
        height: 450px;
        margin-top: 50px;
      }

      .form-right-section {
        padding-top: 0;

        padding-right: 60px;
        margin-bottom: 50px;
      }

      .form-right-section-heading {
        margin-top: 100px;
      }

      .form-right-section h1 {
        font-size: 50px;
      }

      .submit-btn button {
        width: 100%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        padding: 15px;
        border-radius: 15px;
        background-color: transparent;
        color: blue;
        -webkit-transition: all 0.2s ease-in;
        -o-transition: all 0.2s ease-in;
        transition: all 0.2s ease-in;
        border: 2px solid blue;
      }

      .submit-btn button:hover {
        background-color: blue;
        color: white;
      }

      .social-login {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      .social-login img {
        width: 30px;
        margin-left: 30px;
        margin-right: 30px;
        cursor: pointer;
        margin-top: 0;
      }

      .form-right-section input:hover {
        background-color: rgb(255, 189, 189);
        -webkit-transition: all 0.2s ease-in;
        -o-transition: all 0.2s ease-in;
        transition: all 0.2s ease-in;
      }

      @media screen and (max-width: 1100px) {
        .left-section-animation {
          display: -webkit-box;
          display: -ms-flexbox;
          display: flex;
          width: 350px;
          /* padding-top: 70px; */
          /* margin-top: 149px; */
          margin-left: 20px;
          height: 350px;
        }
      }

      @media screen and (max-width: 400px) {
        .left-section-animation {
          display: -webkit-box;
          display: -ms-flexbox;
          display: flex;
          width: 270px;
          /* padding-top: 70px; */
          /* margin-top: 149px; */
          margin-left: 10px;
          height: 270px;
        }

        .form-right-section {
          padding: 0px;
        }

        .form-right-section-heading {
          margin-top: 30px;
        }

        .form-right-section h1 {
          font-size: 30px;
          text-align: center;
        }
        .vr-logo img {
          display: flex;
          width: 150px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid customer_register">
      <div class="row d-flex" style="height: 100vh">
        <div class="col-md-5">
          <div class="conatiner-fluid from-left-section">
            <div class="vr-logo">
              <img
                src="{% static 'assets1\images\logos\vr logo.png' %}"
                alt="Vishwa ratna logo"
              />
            </div>
            <script
              src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
              type="module"
            ></script>

            <dotlottie-player
              class="left-section-animation"
              src="https://lottie.host/851922ef-798b-49dc-92a3-11199a0437f1/Q8LYLRFPJU.json"
              background="transparent"
              speed="1"
              loop
              autoplay
            ></dotlottie-player>
          </div>
        </div>
        <div
          class="col-md-7"
          style="
            background: url('/static/bg-images/customer/customer_register_bg.png')
              no-repeat fixed;
          "
        >
          <div class="container-fluid form-right-section">
            <div class="col-md-12 form-right-section-heading">
              <h1><span style="color: red">R</span>ESET YOUR PASSWORD</h1>
            </div>

            <div class="col-md-8">
              <form action="" method="POST">
                {% csrf_token %}
                <label
                  class="input-group mb-2"
                  for="text"
                  style="font-size: 15px; font-weight: 700; padding-left: 10px"
                  >ENTER OTP
                </label>
                <input
                  class="mb-2 col-md-6"
                  style="
                    height: 45px;
                    width: 100%;
                    border-radius: 15px;
                    padding-left: 20px;
                    border: 1px solid black;
                  "
                  type="text"
                  id="otp1"
                  placeholder=" * * * * * *"
                  required
                />

                <input
                  class="mb-2 col-md-6"
                  style="
                    display: none;
                    height: 45px;
                    width: 100%;
                    border-radius: 15px;
                    padding-left: 20px;
                    border: 1px solid black;
                  "
                  type="text"
                  value="{{otp}}"
                  id="otp2"
                  required
                />

                <div class="col-md-12 text-center submit-btn">
                  <button
                    class="btn-primary"
                    onclick="checkotps()"
                    type="button"
                  >
                    Check
                  </button>
                </div>
              </form>

              <div class="m-2" id="message"></div>
              <div id="password_form" style="display: none">
                <form action="{% url 'password_change' %}" method="POST">
                  {% csrf_token %}

                  <input
                    class="mb-2 col-md-6"
                    style="
                      display: none;
                      height: 45px;
                      width: 100%;
                      border-radius: 15px;
                      padding-left: 20px;
                      border: 1px solid black;
                    "
                    type="email"
                    id="email"
                    name="email"
                    value="{{email}}"
                  />

                  <label
                    class="input-group mb-2"
                    for="password1"
                    style="
                      font-size: 15px;
                      font-weight: 700;
                      padding-left: 10px;
                    "
                    >New Password
                  </label>

                  <input
                    class="mb-2 col-md-6"
                    style="
                      height: 45px;
                      width: 100%;
                      border-radius: 15px;
                      padding-left: 20px;
                      border: 1px solid black;
                    "
                    type="password"
                    id="password1"
                    name="password1"
                    placeholder="Enter New Password"
                    required
                  />

                  <label
                    class="input-group mb-2"
                    for="password2"
                    style="
                      font-size: 15px;
                      font-weight: 700;
                      padding-left: 10px;
                    "
                    >New Password Again
                  </label>

                  <input
                    class="mb-3 col-md-6"
                    style="
                      height: 45px;
                      width: 100%;
                      border-radius: 15px;
                      padding-left: 20px;
                      border: 1px solid black;
                    "
                    type="password"
                    id="password2"
                    name="password2"
                    placeholder="Enter New Passwor Again"
                    required
                  />

                  <div class="col-md-12 text-center submit-btn">
                    <button class="btn-primary" type="submit">Change</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function checkotps() {
        var otp1 = document.getElementById("otp1").value;
        var otp2 = document.getElementById("otp2").value;
        var message = document.getElementById("message");

        if (otp1 === otp2) {
          // Passwords match
          message.style.color = "green";
          message.innerHTML = "Passwords match!";
          document.getElementById("password_form").style.display = "block";
        } else {
          // Passwords don't match
          message.style.color = "red";
          message.innerHTML = "Passwords do not match!";
        }
      }
    </script>
  </body>
</html>
