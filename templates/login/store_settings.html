{% extends "admin_base.html" %} 

<!-- Specific Page CSS goes HERE  -->
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Settings</title>
</head>
<body>
    <h1>Store Settings</h1>
    <form method="POST" style="margin-left: 36%;" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="store_name">Store Name:</label>
        <input type="text" id="store_name" name="store_name" value="{{ settings.store_name }}"><br><br>
        
        <label for="store_logo">Store Logo:</label>
        <input type="file" id="store_logo" name="store_logo" accept="image/jpeg,image/png" ><br><br>

        <label for="store_email">Store Email:</label>
        <input type="email" id="store_email" name="store_email" value="{{ settings.store_email }}"><br><br>

        <label for="store_contact_number">Contact Number:</label>
        <input type="text" id="store_contact_number" name="store_contact_number" value="{{ settings.store_contact_number }}"><br><br>

        <label for="store_language">Store Address</label>
        <input type="text" id="store_address" name="store_address" value="{{ settings.store_address }}"><br><br>

        <label for="store_description">Store Description</label>
        <input type="text" id="store_description" name="store_description" value="{{ settings.store_description }}"><br><br>

        <label for="seller-country">Store City:</label>
        <input type="text" id="store_city" name="store_city" value="{{ settings.store_city }}"><br><br>

        <label for="seller-country">Store State:</label>
        <input type="text" id="store_state" name="store_state" value="{{ settings.store_state }}"><br><br>

        <label for="seller-country">Store Pincode:</label>
        <input type="text" id="store_pincode" name="store_pincode" value="{{ settings.store_pincode }}"><br><br>

        <label for="pan-no">PAN No.:</label>
        <input type="text" id="pan_no" name="pan_no" value="{{settings.pan_no }}"><br><br>

        <label for="gst-no">GST No.:</label>
        <input type="text" id="gst_no" name="gst_no" value="{{ settings.gst_no }}"><br><br>
    


        <button type="submit">Save</button>
    </form>
</body>
</html>
{% endblock content %}
