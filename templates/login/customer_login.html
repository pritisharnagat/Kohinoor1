    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var loginForm = document.querySelector("form");
        var rememberMeCheckbox = document.getElementById("remember_me");
        var emailInput = document.getElementById("email");
        var passwordInput = document.getElementById("password");

        // Check if "Remember Me" is checked and store values in localStorage
        loginForm.addEventListener("submit", function () {
          if (rememberMeCheckbox.checked) {
            var emailValue = emailInput.value;
            var passwordValue = passwordInput.value;

            // Store values in localStorage
            localStorage.setItem("rememberedEmail", emailValue);
            localStorage.setItem("rememberedPassword", passwordValue);
          }
        });

        // Populate email and password fields from localStorage on page load
        var rememberedEmail = localStorage.getItem("rememberedEmail");
        var rememberedPassword = localStorage.getItem("rememberedPassword");

        if (rememberedEmail && rememberedPassword) {
          emailInput.value = rememberedEmail;
          passwordInput.value = rememberedPassword;
          rememberMeCheckbox.checked = true;
        }
      });
    </script>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        // Perform custom validation before submitting the form
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
    
        // Example of simple validation (you can enhance it as needed)
        if (email !== "valid_email@example.com" || password !== "valid_password") {
          event.preventDefault(); // Prevent form submission
          document.getElementById("errorMessage").style.display = "block"; // Display error message
        }
      });
    </script>

    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var icon = document.querySelector(".password-toggle i");
    
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("uil-eye");
          icon.classList.add("uil-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("uil-eye-slash");
          icon.classList.add("uil-eye");
        }
      }
    </script>
