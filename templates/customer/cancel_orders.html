    <style>
      * {
        padding: 0;
        margin: 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .order-cancel-form-section {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 50px;
        background: url("/static/sample/order-cancel-bg-sample.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }

      .order-cancel-form-section-parent-bg {
        width: 85%;
        height: 600px;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-title {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-title span {
        font-size: 40px;
        font-weight: 300;
        margin: 20px;
        margin-bottom: 5px;
        margin-top: 5px;
      }

      .form-sub-title {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-sub-title span {
        font-size: 20px;
        margin: 15px;
        margin-top: 0;
      }

      .reason-select-section select {
        width: 100%;
      }

      .option {
        width: 100%;
      }

      h1 {
        color: #333;
      }
      form {
        margin-top: 50px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
        width: 100%;
        margin: auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .other-reason-section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        flex-wrap: wrap;
      }

      .other-reason-section textarea {
        width: 100%;
        border: 1px solid rgba(0, 0, 0, 0.432);
        margin-bottom: 20px;
        border-radius: 10px;
        padding: 15px;
      }

      .submit-btn {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .submit-btn button {
        width: 100%;
        font-size: 17px;
        padding-top: 8px;
        padding-bottom: 8px;
        background-color: #4caf50;
        border: none;
        border-radius: 8px;
        color: white;
        transition: all 0.2s ease-out;
      }

      .submit-btn button:hover {
        transform: translateY(3px);
      }

      @media screen and (max-width: 1000px) {
      }

      @media screen and (max-width: 768px) {
      }

      @media screen and (max-width: 450px) {
        .order-cancel-form-section {
          display: flex;
          justify-content: center;
          align-items: center;
          padding-top: 50px;
          background: url("/static/sample/order-cancel-bg-sample-mobile.png");
          background-size: contain;
          background-position: center;
          background-repeat: no-repeat;
        }

        .order-cancel-form-section-parent-bg {
          width: 85%;
          height: 600px;
          display: flex;
          justify-content: center;
          align-items: start;
        }

        .form-title span {
          font-size: 30px;
          font-weight: 300;
          margin: 20px;
          margin-bottom: 5px;
          margin-top: 5px;
        }

        .form-sub-title span {
          font-size: 15px;
          margin: 15px;
          margin-bottom: 0;
          margin-top: 0;
          text-align: center;
        }

        label {
          display: block;
          margin-bottom: 10px;
          font-size: 13px;
        }

        select {
          width: 100%;
          padding: 8px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 13px;
        }

        .submit-btn button {
          width: 100%;
          font-size: 12px;
          padding-top: 8px;
          padding-bottom: 8px;
          background-color: #4caf50;
          border: none;
          border-radius: 5px;
          color: white;
          transition: all 0.2s ease-out;
        }

        .order-cancel-form {
          margin-top: 130px;
        }
      }

  <body>
    <div class="container-fluid order-cancel-form-section">
      <div class="order-cancel-form-section-parent-bg">
        <div class="order-cancel-form">
          <div class="form-title">
            <span>Cancel Order </span>
          </div>
          <div class="form-sub-title">
            <span>Tell Us Why You're Canceling Your Order!</span>
          </div>
          <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="reason-select-section">
              <label for="cancel_reason"
                >Select a reason for cancellation</label
              >
              <select id="cancel_reason" name="cancel_reason" required>
                <option class="option" value="" disabled selected>
                  Select an option
                </option>
                <option value="Found a better deal elsewhere">
                  Found a better deal elsewhere
                </option>
                <option value="Changed my mind">Changed my mind</option>
                <option value="Item no longer needed">
                  Item no longer needed
                </option>

                <option value="Ordered by mistake">Ordered by mistake</option>
                <option value="Other">I have other reason</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <div
              class="form-group other-reason-section"
              id="other_reason_field"
              style="display: none"
            >
              <label for="other_reason">Please specify</label>
              <!-- <input
                type="text"
                class="form-control"
                id="other_reason"
                name="other_reason"
              /> -->

              <textarea
                type="text"
                id="other_reason"
                name="other_reason"
              ></textarea>
            </div>

            <div class="submit-btn">
              <button type="submit">Yes, Cancel Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS scripts here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function validateForm() {
        var reason = document.getElementById("cancel_reason").value;
        if (reason === "") {
          alert("Please select a reason for cancellation.");
          return false;
        } else {
          if (reason === "Other") {
            var otherReason = document
              .getElementById("other_reason")
              .value.trim();
            if (otherReason === "") {
              alert("Please specify the reason for cancellation.");
              return false;
            }
          }
          if (confirm("Are you sure you want to cancel the order?")) {
            alert("Order successfully cancelled.");
            return true;
          } else {
            return false;
          }
        }
      }

      // Show/hide other reason field based on selection
      $(document).ready(function () {
        $("#cancel_reason").change(function () {
          if ($(this).val() === "Other") {
            $("#other_reason_field").show();
          } else {
            $("#other_reason_field").hide();
          }
        });
      });
    </script>
